<!DOCTYPE html>
<html>
<head>
    <title>Barre de Maîtrise Lee Sin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body, .progress-text {
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: transparent; /* Fond transparent pour OBS */
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .progress-container {
            width: 500px;
            height: 50px; /* Hauteur augmentée pour intégrer le logo */
            background-color: #7c9ce3; /* Bleu clair pour le fond */
            position: relative; /* Pour positionner le logo */
        }
        .progress-bar {
            height: 100%;
            background-color: #184aaa; /* Bleu foncé pour le remplissage */
            width: 0%;
            transition: width 0.5s ease-in-out;
            display: flex;
            align-items: center; /* Centrer verticalement le texte et le logo */
            padding-left: 60px; /* Espace pour le logo */
            box-sizing: border-box;
            transition: width 1s ease-in-out, background-color 0.3s;
        }
        .lee-sin-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Logo rond */
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%); /* Centrer verticalement */
            background-image: url('https://ddragon.leagueoflegends.com/cdn/14.16.1/img/champion/LeeSin.png');
            background-size: cover;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .progress-text {
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000; /* Ombre pour lisibilité */
        }
        .title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="lee-sin-logo"></div>
        <div class="progress-bar" id="progressBar">
            <span class="progress-text">0% (0)</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
